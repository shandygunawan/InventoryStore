{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="container-fluid">
    <h1>Produk</h1>
    <form class="mt-4" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-3">
          <select class="form-select form-select" name="action">
            <option selected value="none">Aksi</option>
            <option value="delete">Hapus Terpilih</option>
          </select>
        </div>
        <div class="col">
          <button class="btn btn-primary" type="submit">Go</button>
        </div>
        <div class="col-sm-4">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Cari" aria-label="Search" aria-describedby="button-search">
            <button class="btn btn-outline-secondary" type="button" id="button-search">
              <img src="{% static 'products/loupe.png' %}" class="img-fluid"/>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nama</th>
                  <th scope="col">Stok</th>
                  <th scope="col">Harga</th>
                </tr>
              </thead>
              <tbody>
                <div class="form-check">
                  {% for product in product_list %}
                    <tr>
                      <th scope="row">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value="{{ product.id }}"
                            id="checkbox_slave"
                            name="selected_products"
                            aria-label="..."
                          >
                      </th>
                      <td><a href="{% url 'products:products-detail' product.id %}">{{ product.name }}</a></td>
                      <td>{{ product.stock }}</td>
                      <td>{{ product.price }}</td>
                    </tr>
                  {% endfor %}
                </div>
              </tbody>
            </table>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
