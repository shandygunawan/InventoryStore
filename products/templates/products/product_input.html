{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="container-fluid">
    <h1>Input Produk</h1>
    <div class="row mt-3 mb-3">
      <div class="col-3">
        <label for="nama" class="form-label">Nama</label>
      </div>
      <div class="col-6">
        <textarea class="form-control" id="nama" name="nama" rows="3"></textarea>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3">
        <label for="stok" class="form-label">Stok</label>
      </div>
      <div class="col-1">
        <input class="form-control" type="number" id="stok" name="stok">
      </div>
    </div>
  </div>
{% endblock %}
